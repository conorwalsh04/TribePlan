<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TribePlan{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Background Video (global for all pages) -->
    <div class="bg-video">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='img/demo-screen.mp4') }}" type="video/mp4" />
        </video>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{{ url_for('home') }}">TribePlan</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('mood') }}">Mood</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('fitness') }}">Fitness</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('food') }}">Food</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-4">
        &copy; TribePlan 2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
